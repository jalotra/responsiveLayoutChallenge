<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/grid.css">

</head>
<body>
  <!-- STAR WARS HEADING STARTS -->

      <div class="box yellow">

    </div>
  </div>
  </div>

  <!-- CHARACTERS PHOTOS GETTING EMBED STARTS  -->

    <div class="col-4">
        <img class="resize-image" src="images/kylo_square.png" alt="NO_element_found">

  <!-- FIRST ROW ENDS -->
  <div class="row">
      <div class="col-4">
        <img class="resize-image" src="images/poe_square.png" alt="No_element_found">

      <div class="col-4">
        <img class="resize-image" src="images/chewbacca_square.png" alt="NO_element_found">

      <div class="col-4">
          <img class="resize-image" src="images/yoda_square.png" alt="NO_element_found">
        </div>
    </div>

  <!-- SECOND ROW STARTS -->
  <!-- SECOND ROW ENDS -->
  <!-- CHARACTERS PHOTOS GETTING EMBED ENDS  -->

</html>
